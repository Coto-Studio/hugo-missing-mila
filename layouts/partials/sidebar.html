<div class="col-lg-4">
  <div class="sidebar-widget latest-post mb-4 p-4 bg-grey">
    <h4 class="mb-4">Excerpts</h4>
    {{ range first 3 (where .Site.RegularPages "Type" "post").Reverse }}
    <div class="media border-bottom py-3">
      <a href="{{ .Permalink }}"
        ><img class="mr-4 post-thumb-sm  " src="{{ .Params.Image | relURL }}"
          alt="{{ .Title | markdownify }}"
      /></a>
      <div class="media-body">
        <span class="text-sm text-muted">{{ .PublishDate.Format "January 02, 2006" }}</span>
        <h6 class="mt-1"><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a></h6>
      </div>
    </div>
    {{ end }}
  </div>
</div>
